<div class="row contan" >
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 contant2 d-flex">
      <img src="./../../../assets/png/logo.png" class="img-fluid m-auto" style="max-height: 100%;">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 contant2 d-flex">
      <div class="my-auto w-100">
          <owl-carousel  *ngIf="Table" style="width: 100%;height:75px;" [options]="mySlideOptions"  [carouselClasses]="['owl-theme', 'sliding']" >
              <li *ngFor="let data of Table"  style="padding-right:1rem;padding-left:1rem;list-style: none;cursor:pointer;text-align: center;display:flex;" (click)="navegar('votar/'+data.id,data.id)">
                  <!-- <img class="logo" style="width: auto; height:75px;" src="{{(data.logo!='')?data.logo:'https://fiverr-res.cloudinary.com/npm-assets/@fiverr/logged_out_MENUpage_perseus/apps/facebook.288e99d.png'}}"> -->
                  <img class="logo" style="width: 300px; height:300px;margin:auto;" src="{{data.bandas.logo}}">
              </li>
            </owl-carousel>
      </div>
    </div>
  </div>

<simple-notifications [options]="options"></simple-notifications>
<div class="modal fade " id="loginModal">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content" *ngIf="foreignId">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <div class="modal-body body-interno-new  d-none" id="loginBody">
            <app-login foreignId="{{foreignId}}"></app-login>
        </div>
        <div class="modal-body body-interno-new d-none" id="recoveryBody">
            <app-recovery></app-recovery>
        </div>
        <div class="modal-body body-interno-new" id="registroBody">
            <app-register foreignId="{{foreignId}}"></app-register>
        </div>
    </div>
  </div>
</div>
