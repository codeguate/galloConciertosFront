
<div class="row">

  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3 ">
    <img src="./../../../assets/png/logo.png" alt="" srcset="">
  </div>

  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-xs-2 offset-sm-2 offset-md-2 offset-lg-2 py-3">
    <owl-carousel *ngIf="Table" style="width: 100%;height:75px;" [options]="mySlideOptions"  [carouselClasses]="['owl-theme', 'sliding']" >
      <li *ngFor="let data of Table" class="hoverclick" style="padding-right:1rem;padding-left:1rem;list-style: none;cursor:pointer;text-align: center;display:flex;" (click)="navegar('votar/'+data.id)">
          <!-- <img class="logo" style="width: auto; height:75px;" src="{{(data.logo!='')?data.logo:'https://fiverr-res.cloudinary.com/npm-assets/@fiverr/logged_out_MENUpage_perseus/apps/facebook.288e99d.png'}}"> -->
          <img class="logo" style="width: 300px; height:300px;margin:auto;" src="{{data.logo}}">
      </li>
    </owl-carousel>
  </div>
</div>
