
<div class="row contan" >
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 h-100 d-flex">
    <img src="./../../../assets/png/logo.png" class="img-fluid m-auto" style="max-height: 100%;">
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 h-100 d-flex">
    <div class="h-auto m-auto w-100">

        <img src="./../../../assets/png/titulo.png" class="img-fluid" style="max-height: 100%;max-width: 80%;">
        <img src="./../../../assets/png/fila1.png" class="img-fluid my-2" style="max-height: 100%;max-width: 100%;">
        <img src="./../../../assets/png/canciones.png" class="img-fluid my-3" style="max-height: 100%;max-width: 100%;">
        <img src="./../../../assets/png/bandas.png" class="img-fluid mb-auto" style="max-height: 100%;max-width: 80%;">
        <div class="w-100 h-auto my-5 mobile-flex text-center">
          <div class="mobile-buton my-2 ">
            <button class="btn btn-lg btn-default btn-block mx-auto gallo-btn-ingresar" type="button" (click)="mostrar('login',true);"></button>
          </div>
          <div class="mobile-buton my-2 ">
            <button class="btn btn-lg btn-default btn-block mx-auto gallo-btn-registrate" type="button" (click)="mostrar('registro',true);"></button>
          </div>
          <div class="mobile-buton my-2 ">
            <button class="btn btn-lg btn-default btn-block mx-auto gallo-btn-instrucciones" type="button" (click)="abrir('instruccionesModal',true);"></button>
          </div>
        </div>
        <div class="w-100 h-auto d-flex mb-3">
          <div class="mobile-buton mx-auto">
             <button class="btn btn-lg btn-default btn-block gallo-btn-facebook img-fluid mx-auto" type="button" (click)="loginWithFacebook()"></button>
          </div>
        </div>

    </div>

  </div>
</div>

<button type="button" class="btn btn-default" id="getFacebookData" hidden="true" (click)="getFacebookDataF()"></button>

<simple-notifications [options]="options"></simple-notifications>
<div class="modal fade " id="loginModal">
  <div class="modal-dialog-centered modal-dialog  modal-lg">
    <div class="modal-content" *ngIf="foreignId">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <div class="modal-body body-interno-new  d-none" id="loginBody">
            <app-login *ngIf="foreignId" foreignId="{{foreignId}}"></app-login>
        </div>
        <div class="modal-body body-interno-new d-none" id="recoveryBody">
            <app-recovery></app-recovery>
        </div>
        <div class="modal-body body-interno-new  d-none" id="registroBody">
            <app-register *ngIf="foreignId" foreignId="{{foreignId}}" facebook="{{facebookData}}"></app-register>
        </div>
    </div>
  </div>
</div>

<div class="modal fade " id="instruccionesModal">
  <div class="modal-dialog-centered modal-dialog  modal-lg">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body body-interno-new">
            <div class="w-100 d-flex">
                <img src="./../../../assets/png/logo.png" class="mx-auto" style="max-height: 100%; height: 35vh;">
            </div>
            <img src="./../../../assets/png/instrucciones/1.png" style="width:100%;max-height: 100%;margin-top:4%;margin-bottom:4%;margin-left: 1%;">
            <img src="./../../../assets/png/instrucciones/2.png" style="width:80%;max-height: 100%;margin-top:4%;margin-bottom:4%;">
            <img src="./../../../assets/png/instrucciones/3.png" style="width:100%;max-height: 100%;margin-top:4%;margin-bottom:4%;">
            <img src="./../../../assets/png/instrucciones/4.png" style="width:100%;max-height: 100%;margin-top:4%;margin-bottom:4%;">
          </div>

    </div>
  </div>
</div>
