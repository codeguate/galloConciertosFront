<div class="" >
  <div class="row m-5">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3 text-center pt-3 text-ligth" style="margin-bottom: auto;">
        <form class="form-signin" autocomplete="off" id="login-form"  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <div class="input-group mb-2">
              <input type="text" class="form-control gallo-inputs" name="username" required
              ngModel #username="ngModel" placeholder="Usuario">
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control gallo-inputs" name="password" required
              ngModel #password="ngModel" placeholder="Contraseña">
            </div>
            <!-- Remember me and forgot pass area -->
            <div class="mb-3 row text-light">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left ">
                  <a class="c-celeste-bishound" (click)="mostrar('registro')">¿No tienes usuario aun?</a>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right ">
                  <a class="c-celeste-bishound" (click)="mostrar('recovery')">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
            <!-- Fin Remember me and forgot pass area -->
            <button class="btn btn-lg btn-primary btn-block gallo-btn" type="submit">¡Comencemos!</button>
          </form>

    </div>
  </div>

</div>


<!-- Inicio Notificaciones -->
<simple-notifications [options]="options"></simple-notifications>
<!-- Fin Notificaciones -->
